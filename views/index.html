<!DOCTYPE>
<html ng-app="myContactApp">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>


        <title>Contact List App</title>
    </head>
    <body>
        <div class="container" ng-controller="contactController">
        <form>
        <h1>Contact List App</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>         
              <th>Email</th>
              <th>Number</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input class="form-control" ng-model="name"></td>
              <td><input class="form-control" ng-model="email"></td>
              <td><input class="form-control" ng-model="number"></td>
              <td><button type="submit" class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
              <td><button class="btn btn-info" ng-click="update()">Update</button></td>
            </tr>
            <tr ng-repeat="contact in contactlist">
              <td>{{contact.name}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.number}}</td>
              <td><button class="btn btn-danger" ng-click="removeItem(contact._id)">Remove</button></td>
              <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
            </tr>   
          </tbody>
        </table>
          </form>
      </div>
    <script src="js/angular.js"></script>
</body>
</html>
